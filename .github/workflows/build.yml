name: Build Electron App (The Golden Fur)

on:
  workflow_dispatch:

  push:
    branches: [ "main" ]
    paths-ignore:
      - '.github/**'
      - '.gitignore'
      - 'package.json'
      - 'package-lock.json'
      - 'README.md'
      - 'LICENSE'

  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - '.github/**'
      - '.gitignore'
      - 'package.json'
      - 'package-lock.json'
      - 'README.md'
      - 'LICENSE'

jobs:
  build-windows:
    runs-on: windows-2025
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
    
    steps:
      # 1. Check out the repository code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # LTS version recommended for Electron
          cache: 'npm'     # caches node_modules based on package-lock.json

      # 3. Install dependencies cleanly
      - name: Install Dependencies
        run: npm ci

      # 4. Build the application (Electron Forge make)
      # This runs the 'make' script from your package.json
      - name: Build / Make
        run: npm run make

      # 5. Upload the Build Artifacts
      # This captures the output (installers/executables) so you can download them
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build-output
          path: out/make/**/*
          retention-days: 5

      # 6. Upload the Build Release
      # This captures the output (installers/executables) so you can download them
      - name: Upload to Release 
        uses: softprops/action-gh-release@v2
        with:
          files: |
            out/make/**/**/*
          name: The Golden Fur - Desktop Application
          tag_name: tgf-${{ github.run_id }}
          body: |
            - Golden Fur's Online System Desktop Application