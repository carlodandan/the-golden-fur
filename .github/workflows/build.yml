name: Build Electron App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-windows:
    runs-on: windows-2025
    
    steps:
      # 1. Check out the repository code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # LTS version recommended for Electron
          cache: 'npm'     # caches node_modules based on package-lock.json

      # 3. Install dependencies cleanly
      - name: Install Dependencies
        run: npm ci

      # 4. Build the application (Electron Forge make)
      # This runs the 'make' script from your package.json
      - name: Build / Make
        run: npm run make

      # 5. Upload the Build Artifacts
      # This captures the output (installers/executables) so you can download them
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build-output
          path: out/make/**/*
          retention-days: 5